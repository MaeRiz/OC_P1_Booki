<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway">
    <script src="https://kit.fontawesome.com/bb1f6f90ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Booki</title>
</head>
<body>
    <header>

        <nav id="menu">
            <a href="index.html"><img src="./assets/logo/Booki.png" alt="Booki logo"></a>
            <ul>
                <li><a href="#">Hébergements</a></li>
                <li><a href="#">Activités</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="search-content">
            <h6>Trouvez votre hébergement pour des vacances de rêve</h6>
            <p>En plein centre ou en pleine nature</p>

            <form id="search-bar" action="">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" id="search" name="search" value="Marseille, France">
                <input type="submit" id="submit" value="Rechercher">
            </form>
        </div>
        <div id="filters">
            <p>Filtres</p>
            <a href="#" class="filter-item"><p><i class="fa-solid fa-money-bill-1-wave"></i>Economique</p></a>
            <a href="#" class="filter-item"><p><i class="fa-solid fa-child-reaching"></i>Familial</p></a>
            <a href="#" class="filter-item"><p><i class="fa-solid fa-heart"></i>Romantique</p></a>
            <a href="#" class="filter-item"><p><i class="fa-solid fa-dog"></i>Animaux autorisés</p></a>
        </div>
        <p id="result-count"><i class="fa-solid fa-info"></i>Plus de 500 logements disponibles dans cette ville</p>
    </main>
</body>
</html>
